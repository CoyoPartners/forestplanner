{% extends 'discovery/common/base.html' %}

{% block pre-content %}
  <div class="container">
    <div class="row mb-4 mt-4 align-items-center justify-content-between">
      {% if title %}
        <h1 class="display-3">{% if username %}{{ username }}{% endif %} {{ title }}</h1>
      {% endif %}
      {% if button_text %}
        <a href="{{ button_action }}" class="btn btn-outline-dark">{{ button_text }}</a>
      {% endif %}
    </div>
  </div>
{% endblock pre-content %}
