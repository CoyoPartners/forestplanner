{% extends "lot/common/base.html" %}
{% load static %}

{% block head %}
    <script src="http://geojs.googlecode.com/files/geo-0.1.2.pack.js" type="text/javascript" charset="utf-8"></script>
    <script src="http://earth-api-utility-library.googlecode.com/svn/trunk/extensions/dist/extensions.pack.js" type="text/javascript" charset="utf-8"></script>
	<link rel="stylesheet" href="{% static 'common/js/lib/qunit/qunit.css' %}" type="text/css" media="screen">
	<script type="text/javascript" src="{% static 'common/js/lib/qunit/qunit.js' %}"></script>
	<script type="text/javascript" src="{% static 'common/js/test/qunit_extensions.js' %}"></script>
    {% load compress %}
    {% compress js %}
    <script type="text/javascript" src="{% static "common/styles.js" %}"></script>
    <script type="text/javascript" src="{% static "common/trees.js" %}"></script>
    <script type="text/javascript" src="{% static "common/property.js" %}"></script>
    <script type="text/javascript" src="{% static "common/stand.js" %}"></script>
    <script type="text/javascript" src="{% static "common/scenario.js" %}"></script>
    {% endcompress %}
    <script type="text/javascript" charset="utf-8">
        google.load("earth", "1");

		var DEFAULT_USERNAME = 'integration_tester';
        var DEFAULT_PASSWORD = 'password';

		{% block test_script %}{% endblock test_script %}

    </script>
    <style type="text/css" media="screen">
        body,html {
            overflow:auto;
        }
        #map3d {
            width:500px;
            height:4.5em;
            position:absolute;
            left:-1000px;
            top:0em;
        }

    </style>
{% endblock %}
{% block body %}
<h1 id="qunit-header">madrona Client Test Suite</h1>
	<h2 id="qunit-banner"></h2>
	<div id="qunit-testrunner-toolbar"></div>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
    <div id="main"></div>
    <!-- Any HTML you may require for your tests to work properly -->
    <div id="map3d"></div>
    <div id="testpanel"></div>
{% endblock %}
